<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant Location UI -->
            <div class="grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <h2>Grant Location Access</h2>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Weather From UI -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn-form" type="submit">
                    <img src="./images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div class="loading-container">
                <img src="./images/loading.gif" width="150" height="150" loading="lazy">
                <h2>Loading...</h2>
            </div>

            <!-- Show Weather Information UI -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="location">
                    <p data-cityName></p>
                    <img data-countryFlag>
                </div>
                
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temperature></p>

                <!-- 3 cards - parameter -->
                <div class="parameters-container">
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>

            <!-- Error Page -->
            <div class="error-container">
                <img src="./images/not-found.png">
                <p class="error-text"></p>
                <button class="btn" data-errorBtn>Retry Now</button>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
